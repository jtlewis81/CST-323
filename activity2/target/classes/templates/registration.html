<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/loginRegistrationTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST-323 Activity</title>
</head>
<body>
	<div layout:fragment="content">
		<div align="center" th:if="${existingUserError}" style="color:red;">Username Already Exists!</div>
		<form class="row g-3" th:action="@{submitRegistration}" th:object="${userEntity}" method="post" style="width:50%; padding-top: 4%;">
	  		<div class="row mb-3">
	    		<label for="username" class="col-sm-2 col-form-label">Username:</label>
	    		<div class="col-sm-10">
	      			<input type="text" name="username" class="form-control" id="username" placeholder="User Name" required>
	    		</div>
	  		</div>
	  		<div class="row mb-3">
	    		<label for="password" class="col-sm-2 col-form-label">Password:</label>
	    		<div class="col-sm-10">
	      			<input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
	    		</div>
	  		</div>
			<div class="row mb-3">
	    		<label for="email" class="col-sm-2 col-form-label">Email:</label>
	    		<div class="col-sm-10">
	      			<input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
	    		</div>
	  		</div>
	  		<div class="row mb-3"> 	    		
	  			<div class="col-sm-12">
	  				<button type="submit" class="btn btn-success" style="width:200px">Register</button>
					<a th:href="@{/}" class="btn btn-danger" style="width:200px">Cancel</a></br>	
	  			</div>
	  		</div>
		</form>	
	</div>
</body>
</html>
