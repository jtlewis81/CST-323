<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST-323 Activity</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">		
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.0/css/responsive.dataTables.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.js"></script>
		
</head>
<body>
	<div layout:fragment="content">
		<h1 style="color: #6c757d; padding: 4%;">Log In Successful!</h1>
		
		<section class="container">
			<h3 style="color: #6c757d;">Edit My Information</h3>
			<h5 style="color:darkgrey"><i>Updating any information will redirect you to the login page.</i></h5>
			<div align="center" th:if="${existingUserError}" style="color:red;">Username Already Exists!</div>
			
			<form class="row g-3" th:action="@{home/updateUser}" th:object="${userEntity}" method="post" style="width:50%; padding-top: 4%;">
		  		<div class="row mb-3">
		    		<label for="username" class="col-sm-2 col-form-label">Username:</label>
		    		<div class="col-sm-10">
		      			<input type="text" name="username" class="form-control" id="username" th:placeholder="${userEntity.username}">
		    		</div>
		  		</div>
		  		<div class="row mb-3">
		    		<label for="password" class="col-sm-2 col-form-label">Password:</label>
		    		<div class="col-sm-10">
		      			<input type="password" name="password" class="form-control" id="password" placeholder="********">
		    		</div>
		  		</div>
				<div class="row mb-3">
		    		<label for="email" class="col-sm-2 col-form-label">Email:</label>
		    		<div class="col-sm-10">
		      			<input type="email" name="email" class="form-control" id="email" th:placeholder="${userEntity.email}">
		    		</div>
		  		</div>
		  		<div class="row mb-3">
		  			<div class="col-sm-12">
		  				<button type="submit" class="btn btn-success" style="width:200px">Update</button>
						<a th:href="@{/home}" class="btn btn-secondary" style="width:200px">Reset</a></br>
		  			</div>
		  		</div>
			
			</form>
		</section>
		
		<section class="container" style="padding-top: 40px;">
			<h3 style="color: #6c757d;">Delete My Account</h3>
			<h5 style="color:darkgrey"><i>You will be logged out!</i></h5>
			<a th:href="@{home/deleteUser}" class="btn btn-danger" style="width:200px">DELETE ME</a>
		</section>
		
	</div>
</body>
</html>
