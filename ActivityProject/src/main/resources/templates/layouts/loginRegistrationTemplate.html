	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>CST-323 Activity</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">

	</head>
	<!--Uses secondary fragments-->
	<body>
		<div align="center">
		
			<div layout:fragment="header">
				<!--Navbar that only navigates back to login-->
				<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkcyan;">
				  <div style="flex-direction:column;" class="navbar-collapse">
					<!--a href to take the user back to login-->
					<div class="container">
						<a class="navbar-brand" th:href="@{/}"
							style="font-style:italic; font-size: 1.5vh;">CST-323 Activity</a>
					</div>
					<!--Header for page dynamically created by controllers-->
					<div class="container">
						<h1 th:text="${pageName}" style="color:white; font-weight: bold;">Page name</h1>
					</div>
				</div>
				</nav>
			</div>
			
			<section layout:fragment="content"><p>Default Contents</p></section>
			<div th:replace="layouts/common :: footer">Default Footer</div>
		</div>
	</body>
</html>
